<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Adamina|Cinzel|Economica|Julius+Sans+One|Playfair+Display+SC|Taviraj&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <title>Familiar Engineering</title>
</head>
<body>
    <main>
        <nav class="no-shadows">
            <div class="nav-wrapper nav-1">
                <a href="../index.html" class="brand-logo fam-logo">Familiar Engineering</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="center-align card-title-contact">
            <span class="center-align">Contact Us</span>
        </div>
        <div class="row center-align form-cont">
            <div class="col s10 offset-s1 center-align">
                <div class="card form-card center-align">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12 contact-form">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="input-field col s6">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                        <div class="input-field col s6">
                                          <input id="icon_telephone" type="tel" class="validate">
                                          <label for="icon_telephone">Telephone</label>
                                        </div>
                                      </div>
                                <div class = "row">
                                        <div class = "input-field col s12">
                                           <textarea id = "address" class = "materialize-textarea"></textarea>
                                           <label for = "address">Address</label>
                                        </div>
                                     </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Message</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <button class="btn waves-effect waves-light submit-form" type="submit" name="action">Submit
                                        <i class="material-icons right">cloud</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
 
        <script>
           $(".button-collapse").sideNav();
        </script>
    </main>
</body>
<footer class="page-footer copyright">

</footer>

</html>
